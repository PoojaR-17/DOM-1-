<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button id = "appl">Apply</button>
</body>
</html>
<script>
    var app = document.getElementById("appl")
    app.addEventListener("click",function()
    {
      getdata()
    })

    function getdata(){
      var in1 = document.getElementById("name").value
      var in2 = document.getElementById("gender").value
     var ChangeHeading = document.getElementById("display")
     ChangeHeading.textContent = `${in1 + ` `+ in2}`

    }
</script>
